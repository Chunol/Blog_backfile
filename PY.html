	<article class="nexmoe-py">
		<p>我们会慢慢长大成人，<br>
随着季节的不停变换路边盛开的鲜花也在不断变化，<br>
那个季节盛开的鲜花到底叫什么名字，<br>
轻轻摇曳着一旦触摸它就会轻轻地被扎到，<br>
用鼻子靠近闻一闻，<br>
会有一股淡淡的青涩太阳的芳香，<br>
随着那股香味慢慢变淡我们也在长大成人，<br>
但是那朵花一定会在某处继续盛开。</p>
